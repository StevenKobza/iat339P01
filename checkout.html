<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale = 1">
        <title>Checkout</title>
        <link rel = "stylesheet" href = "css/normalize.css">
        <link rel = "stylesheet" href = "css/main.css">
        <link rel = "stylesheet" href = "css/grid.css">
        <link rel = "stylesheet" href = "css/navigation.css">
    </head>
    <body>
        <header>
            <a href = "index.html"><img src = "img/logo.jpeg" alt = "escudoPowerLogo"></a>
            <nav id = "navBar">
                <div class = "navElement">
                    <a href = "index.html">Style Guide</a>
                </div>
                <div class = "navElement">
                    <a href = "productPage.html">Product Page</a>
                </div>
                <div class = "navElement">
                    <a href = "multiProduct.html">Products</a>
                </div>
                <div class = "navElement">
                    <a href = "checkout.html">Checkout</a>
                </div>
            </nav>
        </header>
        <div class = "cartPayment">
            <div id = "cart">
                <div class = "itemInCart shoppingGrid">
                    <img class = "picOfItem" src = "img/escudoPhaseChangerPL-01num004.jpeg" alt = "Escudo Power Phase Changer">
                    <h5 class = "titleOfItem">Phase Changer 120VAC</h5>
                    <p class = "costOfItem">Cost = $5</p>
                </div>
                <div class = "itemInCart shoppingGrid">
                    <img class = "picOfItem" src = "img/escudoPhaseChangerPL-01num007.jpeg" alt = "Escudo Power Phase Changer">
                    <h5 class = "titleOfItem">Phase Changer 220VAC</h5>
                    <p class = "costOfItem">Cost = $5</p>
                </div>
                <div class = "itemInCart shoppingGrid">
                    <img class = "picOfItem" src = "img/escudoPhaseChangerPL-01num004.jpeg" alt = "Escudo Power Phase Changer">
                    <h5 class = "titleOfItem">Phase Changer 120VAC</h5>
                    <p class = "costOfItem">Cost = $5</p>
                </div>
                <div class = "itemInCart shoppingGrid">
                    <img class = "picOfItem" src = "img/escudoPhaseChangerPL-01num004.jpeg" alt = "Escudo Power Phase Changer">
                    <h5 class = "titleOfItem">Phase Changer 120VAC</h5>
                    <p class = "costOfItem">Cost = $5</p>
                </div>
                <div class = "itemInCart shoppingGrid">
                    <img class = "picOfItem" src = "img/escudoPhaseChangerPL-01num004.jpeg" alt = "Escudo Power Phase Changer">
                    <h5 class = "titleOfItem">Phase Changer 120VAC</h5>
                    <p class = "costOfItem">Cost = $5</p>
                </div>
                <div class = "totalOfCart">
                    <h5>Number of Items = 5</h5>
                    <p>Total cost = $25</p>
                </div>
            </div>
            <form id = "payment">
                <fieldset class = "userInfo">
                    <label for = "formFN">First Name:</label>
                    <input type = "text" id = "formFN" required>
                    
                    <label for = "formLN">Last Name:</label>
                    <input type = "text" id = "formLN" required>

                </fieldset>

                <fieldset class = "paymentChoice">
                    <label for = "formCreditCard">Credit Card</label>
                    <input type = "radio" id = "formCreditCard" name = "payment" value = "credit-card" checked><br>
                    <label for = "formPayPal">PayPal</label>
                    <input type = "radio" id = "formPayPal" name = "payment" value = "paypal">
                </fieldset>

                <fieldset class = "paymentInfo">
                    <label for = "formCreditNum">Credit Card Number</label>
                    <input type = "number" id = "formCreditNum"><br>
                    <label for = "formCreditCVV">Credit Card CVV</label>
                    <input type = "number" id = "formCreditCVV" max = "999"><br>
                    <label for = "formCreditDate">Expiration Date</label>
                    <input type = "month" id = "formCreditDate"><br>
                </fieldset>

                <fieldset class = "shippingChoice">
                    <label for = "formCheapShip">Cheap but slow Shipping</label>
                    <input type = "radio" id = "formCheapShip" name = "shipping" value = "cheapShipping" checked><br>
                    <label for = "formExpenShip">Expensive but fast Shipping</label>
                    <input type = "radio" id = "formExpenShip" name = "shipping" value = "expensiveShipping">
                </fieldset>

                <fieldset class = "shippingInfo">
                    <label for = "address">Shipping Address</label>
                    <input type = "text" name = "address" id = "address" required><br>
                    
                    <label for = "province">Province</label>
                    <input type = "text" name = "province" id = "province" required><br>
                </fieldset>

                <fieldset class = "action">
                    <input type = "submit">
                    <input type = "reset">
                </fieldset>
            </form>
        </div>
    </body>
</html>
